<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>萌系餐饮人</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="author" content="SuggeElson" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="application-name" content="sprFlat admin template" />
    <link rel='stylesheet' type='text/css' <!--[if lt IE 9]>
    <![endif]-->       
        <link href="../assets/css/icons.css" rel="stylesheet" />
        <link href="../assets/css/sprflat-theme/jquery.ui.all.css" rel="stylesheet" />
        <link href="../assets/css/bootstrap.css" rel="stylesheet" />
        <link href="../assets/css/plugins.css" rel="stylesheet" />
        <link href="../assets/css/main.css" rel="stylesheet" />
        <link href="../assets/css/custom.css" rel="stylesheet" />
        <link rel="icon" href="../assets/img/ico/test.ico" type=""> 
        <meta name="msapplication-TileColor" content="#3399cc" />
    </head>
    
    <body>
    
        <div class="header">
            <header-component></header-component>
        </div>

        <div class="sidebar">
            <sidebar-component></sidebar-component>
        </div>
   
        <div id="content">           
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-lg-12 heading">
                        <h1 class="page-header" v-cloak><i class="im-spinner3"></i>定制化找店</h1>                       
                    </div>                  
                </div>
                <div class="outlet">
                    <div class="col-lg-6 col-md-6">
                        <div class="tabs">
                            <ul id="myTab" class="nav nav-tabs tabdrop">
                                <li class="active" @click='changetabs(0)'>
                                    <a href="#one" data-toggle="tab" autofocus="autofocus">未处理</a>
                                </li>
                                <li class="" @click='changetabs(1)'>
                                    <a href="#two" data-toggle="tab">已处理</a>
                                </li>                                
                            </ul>
                            <div id="myTabContent" class="tab-content">
                                <div class="tab-pane fade active in" id="one">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="page-header">
                                                <h5>共{{findStoreList.length}}条</h5>
                                            </div>
                                            <div class="bs-callout bs-callout-warning fade in" v-for='item in findStoreList'>
                                                <button type="button" class="close" data-dismiss="alert" style="font-size: 14px;" aria-hidden="true" @click='updateFindStoreInfo(item.fdId)'>完成</button>
                                                <h4>联系人姓名({{item.fdName}})——{{item.fdPhone}}</h4>
                                                <p>{{item.fdCommand}}</p>
                                            </div>                                       
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="two">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="page-header">
                                                <h5>共{{findStoreList.length}}条</h5>
                                            </div>
                                            <div class="bs-callout bs-callout-warning fade in" v-for='item in findStoreList'>
                                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true" @click='deleteFindStoreInfo(item.fdId)'>&times;</button>
                                                <h4>联系人姓名({{item.fdName}})——{{item.fdPhone}}</h4>
                                                <p>{{item.fdCommand}}</p>
                                            </div>                                          
                                        </div>
                                    </div> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>

        <!-- Javascripts -->    
        <script>
        window.jQuery || document.write('<script src="../assets/js/libs/jquery-2.1.1.min.js">\x3C/script>')
        </script>
        <script src="../assets/js/jquery-ui.js"></script>
        <script>
        window.jQuery || document.write('<script src="../assets/js/libs/jquery-ui-1.10.4.min.js">\x3C/script>')
        </script>
        <!-- Bootstrap plugins 个人中心 -->
        <script src="../assets/js/bootstrap/bootstrap.js"></script>
        <!-- cotent 导航 -->
        <script src="../assets/js/jRespond.min.js"></script>
        <script src="../assets/plugins/core/slimscroll/jquery.slimscroll.min.js"></script>
        <script src="../assets/plugins/core/slimscroll/jquery.slimscroll.horizontal.min.js"></script>        
        <script src="../assets/plugins/forms/icheck/jquery.icheck.js"></script>
        <script src="../assets/plugins/forms/tags/jquery.tagsinput.min.js"></script>
        <script src="../assets/plugins/forms/tinymce/tinymce.min.js"></script>
        <script src="../assets/plugins/tables/datatables/jquery.dataTables.min.js"></script>
        <script src="../assets/plugins/tables/datatables/jquery.dataTablesBS3.js"></script>
        <script src="../assets/plugins/tables/datatables/tabletools/ZeroClipboard.js"></script>
        <script src="../assets/plugins/tables/datatables/tabletools/TableTools.js"></script>
        <script src="../assets/plugins/misc/highlight/highlight.pack.js"></script>
        <script src="../assets/plugins/misc/countTo/jquery.countTo.js"></script>
        <script src="../assets/js/jquery.sprFlat.js"></script>
        <script src="../assets/js/app.js"></script>
        <script src="../plugins/layer/layer.js"></script>

        <script src="../js/vue.js"></script>
        <script src="../js/vue-resource.js"></script>
        <script src="../js/requestIP.js"></script>
        <script src="../js/main.js"></script>
        <script src="../js/foundStore.js"></script>
    </body>
</html>
