    <body class="login-page">
        <div id="login">
            <div style="display: flex; justify-content: center; margin-bottom: 30px;">
            <div class="titletop" style="margin-top: 2px;"> 
                <p style="display: initial;color: darkslategrey">萌系餐饮人</p>
            </div>
            <div style="border-right: solid white 2px; margin: 0 15px; height: 20px; margin-top: 7px;">
            </div>
            <div class="titletop" >
                <p style="display: initial;font-size: 22px;font-weight:400;">后台管理系统</p> 
            </div>
        </div>
            <div class="login-wrapper">
                <ul id="myTab" class="nav nav-tabs nav-justified bn">
                    <li>
                        <a href="#log-in" data-toggle="tab"><h4 class="headline" style="margin:0px;text-align: left;">登录</h4></a>

                    </li>
                   
                </ul>               
               
                <form class="form-horizontal mt10" action="index.html" id="login-form" role="form">
                    <div class="form-group">
                        <div class="col-lg-12">
                            <input type="text" style="width:100%" name="email"  v-model='tel'  id="email" class="form-control left-icon" placeholder="请输入你的账号">
                            <i class="ec-user s16 left-input-icon"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12">
                            <input type="password" style="width:100%;" v-model='pwd'  name="password" id="password" class="form-control left-icon" placeholder="请输入你的密码">
                            <i class="ec-locked s16 left-input-icon"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-8" style="display: flex;
                        justify-content: space-between;
                        margin-bottom: 20px;">
                            <label class="checkbox">
                                    <span class="help-block" style="margin-left:16px;"><a href="#" @click='forgetpwd()'><small>忘记密码？</small></a></span>
                            </label>
                            <a href="#" class="btn btn-success pull-right" @click='login'>Login</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
