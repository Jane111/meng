                    <div class="col-lg-12 heading">
                        <h1 class="page-header" v-cloak><i class="im-file-word"></i>上传合同模板</h1>                       
                    </div>                  
                </div>
                <div class="outlet">
                    <div class="col-lg-6 col-md-6">
                        <div class="panel panel-default  toggle panelRefresh">                                    
                            <div class="panel-body">
                                <div>   
                                    <div v-for='(item,index) in ContractModelList'>
                                        <div class="page-header" style=" margin-top:0px;">
                                            <h5>合同模板{{index + 1}}</h5>
                                        </div>                                 
                                        <div class="well">
                                            <textarea class="form-control" style="width:100%;" name="textarea"  id="textarea" rows="4" value=''>{{item.ctContent}}</textarea>
                                            <div style="margin: 10px 0px 0px 10px;">
                                                <button class="btn" @click = 'cancel()'>取消</button>
                                                <button class="btn btn-danger"  @click = 'updatecm(item.ctId,item.ctContent)'>保存</button>                                                                                     
                                            </div>
                                        </div>
                                    </div> 

                                </div>                                   
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
